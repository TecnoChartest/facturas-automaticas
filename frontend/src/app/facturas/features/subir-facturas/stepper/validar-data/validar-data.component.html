<form class="w-full max-w-7xl mx-auto px-6" #facturaForm="ngForm">
  <h2>Datos Factura</h2>
  <br>
  <!-- Fila 1 -->
  <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 w-full">
    <div class="relative z-0 w-full mb-5 group">
      <input type="number" name="id" id="id" [(ngModel)]="facturaData.id" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="id" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        ID factura
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="date" name="fechaGeneracion" id="fechaGeneracion" [(ngModel)]="facturaData.fechaGeneracion" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="fechaGeneracion" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Fecha de generación
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="date" name="fechaVencimiento" id="fechaVencimiento" [(ngModel)]="facturaData.fechaVencimiento" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="fechaVencimiento" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Fecha de vencimiento
      </label>
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 w-full">

    <div class="relative z-0 w-full mb-5 group">
      <input type="number" name="totalIva" id="totalIva" [(ngModel)]="facturaData.totalIva" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="totalIva" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Total IVA
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="number" name="totalBruto" id="totalBruto" [(ngModel)]="facturaData.totalBruto" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="totalBruto" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Total bruto
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="number" name="totalPagar" id="totalPagar" [(ngModel)]="facturaData.totalPagar" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="totalPagar" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Total a pagar
      </label>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 w-full">

    <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="metodoPago" id="metodoPago" [(ngModel)]="facturaData.metodoPago" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="metodoPago" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Método de pago
      </label>
    </div>
  </div>

  <br>
  <h2>Productos</h2>


  <div class="mb-4">
    <button type="button" (click)="agregarItem()" class="text-blue-600 hover:text-blue-800">
      + Agregar Producto
    </button>
  </div>

  <!-- Tabla de Items Simple -->
  <table class="w-full mb-6">
    <thead>
      <tr>
        <th class="text-left">Ítem</th>
        <th class="text-left">Descripción</th>
        <th class="text-left">Cantidad</th>
        <th class="text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of facturaData.items; let i = index">
        <td class="py-2">
          {{ item.item }}
        </td>
        <td class="py-2">
          <input type="text" [(ngModel)]="item.description" [name]="'description_' + i" class="w-full px-2 py-1 border text-sm text-gray-900 bg-transparent
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 rounded"
            placeholder="Descripción">
        </td>
        <td class="py-2">
          <input type="number" [(ngModel)]="item.cantidad" [name]="'cantidad_' + i" class="w-full px-2 py-1 border text-sm text-gray-900 bg-transparent
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 rounded"
            placeholder="Cantidad" min="0">
        </td>
        <td class="py-2">
          <button type="button" (click)="eliminarItem(i)" class="text-red-600 hover:text-red-800">
            Eliminar
          </button>
        </td>
      </tr>

      <!-- Mensaje cuando no hay items -->
      <tr *ngIf="facturaData.items.length === 0">
        <td colspan="4" class="py-4 text-center text-gray-500">
          No hay productos agregados
        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <h2>Datos cliente</h2>
  <br>
  <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 w-full">
    <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="nombreCliente" id="nombreCliente" [(ngModel)]="facturaData.nombreCliente" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="nombreCliente" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Cliente
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="number" name="cedula" id="cedula" [(ngModel)]="facturaData.cedula" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="Cédula" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Cédula
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="direccion" id="direccion" [(ngModel)]="facturaData.direccion" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="Dirección" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Dirección
      </label>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 w-full">
    <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="telefono" id="telefono" [(ngModel)]="facturaData.telefono" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="Teléfono" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Teléfono
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="ciudad" id="ciudad" [(ngModel)]="facturaData.ciudad" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0
        border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
        required />
      <label for="Cédula" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
        peer-focus:text-blue-600 peer-focus:dark:text-blue-500
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
        peer-focus:scale-75 peer-focus:-translate-y-6">
        Ciudad
      </label>
    </div>
  </div>
</form>
