<!-- component -->
<link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<style>
  :root {
    font-family: 'Inter', sans-serif;
  }

  @supports (font-variation-settings: normal) {
    :root {
      font-family: 'Inter var', sans-serif;
    }
  }
</style>

<div
  class="bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
  <div class="flex flex-col relative w-screen">
    <div id="menu"
      class="w-[220px] bg-gray-900 min-h-screen z-10 text-slate-300 fixed left-0 h-screen overflow-y-scroll">
      <app-header></app-header>
      <div id="nav" class="w-full px-6">
        @for (item of menuOptions; track item.route) {
        <div (click)="onMenuItemClick(item)" [routerLink]="item.route ? item.route : null"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 bg-blue-800 hover:bg-white/5 transition ease-linear duration-150 cursor-pointer"
          [class.cursor-pointer]="!item.route">

          <div>
            <i class="{{ item.icon }}"></i>
          </div>

          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
            <span class="text-sm text-white/50 hidden md:block">{{ item.subLabel }}</span>
          </div>
        </div>
        }
      </div>
    </div>

    <div class="ml-[220px] px-4 flex flex-col flex-1 text-slate-800">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Modal de Confirmación de Cerrar Sesión -->
  @if (showLogoutModal) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
      <!-- Header del Modal -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation text-red-600"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Cerrar Sesión</h3>
            <p class="text-sm text-gray-600">¿Estás seguro de que quieres salir?</p>
          </div>
        </div>
        <button (click)="cancelLogout()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>

      <!-- Contenido del Modal -->
      <div class="p-6">
        <p class="text-gray-700 mb-6">
          Serás redirigido a la página de inicio de sesión. Puedes volver a iniciar sesión en cualquier momento.
        </p>

        <div class="flex space-x-3 justify-end">
          <!-- Botón Cancelar -->
          <button (click)="cancelLogout()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#2663EB] focus:ring-offset-2 transition-colors duration-200">
            Cancelar
          </button>

          <!-- Botón Confirmar -->
          <button (click)="confirmLogout()"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">
            Sí, Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
