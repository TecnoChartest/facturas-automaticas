<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">
        {{ isLogin ? 'Bienvenido' : 'Crear Cuenta' }}
      </h2>
      <p class="text-gray-600">
        Ingresa tus credenciales para continuar
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2663EB] focus:border-[#2663EB] transition-colors duration-200 placeholder-gray-400">
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="********" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2663EB] focus:border-[#2663EB] transition-colors duration-200 placeholder-gray-400">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 px-4 bg-[#2663EB] text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-[#2663EB] focus:ring-offset-2 transition-colors duration-200">
        {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
      </button>
    </form>

    <!-- Toggle Text -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        {{ isLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}
        <span (click)="isLogin = !isLogin"
          class="text-[#2663EB] hover:text-blue-700 cursor-pointer font-medium transition-colors duration-200 ml-1">
          {{ isLogin ? 'Regístrate aquí' : 'Inicia sesión' }}
        </span>
      </p>
    </div>

    <!-- Alert Message -->
    <p *ngIf="message" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-center">
      {{ message }}
    </p>
  </div>
</div>
