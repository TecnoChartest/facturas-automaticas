<main class="flex flex-row mt-7 min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav
    class="hidden sm:flex flex-col ml-5 w-[300px] min-h-[calc(100vh-3rem)] bg-white p-5 rounded-2xl shadow-md"
  >
    <h1 class="font-bold text-2xl text-gray-900 mb-2">
      Facturas Autom√°ticas
    </h1>
    <span class="text-gray-500 mb-4">Bienvenido</span>

    <div class="border-gray-300 border my-3"></div>

    <!-- Nav Links -->
    <ng-container *ngFor="let route of routes">
      <app-sidebar-menu-item
        [description]="route.data!['description']"
        [icon]="route.data!['icon']"
        [title]="route.data!['title']"
        [path]="route.path!"
      >
      </app-sidebar-menu-item>
    </ng-container>
    <!-- End Nav Links -->
  </nav>

  <!-- Contenido principal -->
  <section
    class="mx-3 sm:mx-6 flex flex-col w-full h-[calc(100vh-50px)] bg-white p-5 rounded-2xl shadow-md"
  >
    <div class="flex h-full flex-row">
      <div class="flex flex-col flex-auto p-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</main>
